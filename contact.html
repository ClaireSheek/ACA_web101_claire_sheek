<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-styles.css">
    <script></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Paytone+One&display=swap" rel="stylesheet">
    <title>contact</title>
</head>
<body>
    <header>
        <img src="https://cdn.evbuc.com/eventlogos/188084824/acastandardcirclefullname.png" class="logo" alt="austin coding academy logo">
        <nav>
            <a href="./resume.html">Resume</a>
            <a href="./about.html">About</a>
            <a href="https://medium.com/@clairesheek">Blog</a>
            <a href="./contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="title">
            <h2>How to</h2>
            <h1>Contact Me</h1>
        </div>
        <form action="results.html" method="GET" enctype="multipart/form-data">
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" >
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" >
        </div>
        <div>
          <label for="date">Birthdate</label>
          <input type="date" name="date" id="date" min="2019-06-10">
        </div>
        <div>
          How did you hear about me?
          <div>
            <label for="classmate">Classmate</label>
            <input type="checkbox" name="classmate" id="classmate">
          </div>
          <div>
            <label for="resumeSub">Resume Submission</label>
            <input type="checkbox" name="resumeSub" id="resumeSub">
          </div>
        </div>
        <div>
          Would you like to be contacted back?
          <div>
            <label for="yes">Yes</label>
            <input type="radio" name="needResponse" id="yes" value="yes">
          </div>
          <div>
            <label for="no">No</label>
            <input type="radio" name="needResponse" id="no" value="no">
        </div>
        <div>
          <label for="comments">Comments</label>
          <textarea id="comments" name="comments"></textarea>
        </div>
        <input type="hidden" name="hidden" value="hi">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </form>
    </main>
</body>
</html>
